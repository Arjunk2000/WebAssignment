<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body{
        
        margin-top: 200px ;
        margin-left: 200px;
        padding-left: 300px;
        
      }

      input{
        border-color: rgb(3, 247, 3);
      }
    </style>
  </head>
  <body>
    <input type="text" id="content" value="" onkeyup="fun()">
    
    <p id="para" ></p>

    <script>
      var funref=document.getElementById("content")
      function fun(){
        
        
        var inputvalue=funref.value
        var pararef=document.getElementById("para")

        pararef.innerText=inputvalue;
      }
    </script>
  </body>
</html>
